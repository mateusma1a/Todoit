{% extends "application.html" %}

{% block content %}
<form action="" method="post">
    <h1>Remove Task {{ task.id }} </h1>
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" class="form-control" disabled/>
    </div>
    <div class="form-group mb-3">
        <label for="text" class="form-label">Text:</label>
        <input type="text" name="text" value="{{ task.text }}" class="form-control" disabled/>
    </div>   
    <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary">Confirmar</button> 
        <a href="/tasks/{{ task.task_id }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock content %}
